defaultNamespace: metallb-system
helm:
  chart: metallb
  releaseName: metallb
  repo: https://metallb.github.io/metallb
  version: 0.14.8
  valuesFiles:
    - values.yaml
resources:
- name: "metallb-ippooll"
  path: "templates/ippool.yaml"
- name: "metallb-l2advertisement"
  path: "templates/l2advertisement.yaml"
diff:
  comparePatches:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: bgppeers.metallb.io
      operations:
        - op: remove
          path: /spec/conversion/webhook/clientConfig/caBundle
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: metallbs.metallb.io
      operations:
        - op: remove
          path: /spec/conversion/webhook/clientConfig/caBundle
